<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Reddy University Logo</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      border: 5px solid rgb(4, 6, 24);
      border-radius: 50%;
      padding: 10px;
      background-color: white;
    }

    .logo-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="download.png" alt="Malla Reddy University Logo">
  </div>
</body>
</html>
